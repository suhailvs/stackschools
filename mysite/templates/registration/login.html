{% extends 'base.html' %}
{% load static %}

{% block extracss %}
<style>
    html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}



</style>
{% endblock %}

{% block body %}
<main class="form-signin">
    <form method="post" novalidate>
        {% csrf_token %}
        
      <h1 class="h3 mb-3 fw-normal"><img src="{% static 'img/stackschools.svg' %}" style="height:30px"> Please sign in</h1>
      {% if form.errors %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Your email and password didn't match. 
            Please try again.
      </div>
    {% endif %}
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
    <hr>
    <a href="{% url 'home' %}" class="w-100 btn btn-warning btn-lg">Back to Home</a>
  </main>
  {% endblock %}
