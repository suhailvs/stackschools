{% extends 'registration/base.html' %}
{% load static %}
{% block registration %}
<h1 class="h3 mb-3 fw-normal"><img src="{% static 'img/stackschools.svg' %}" style="height:30px"> Please sign in</h1>
  {% if form.errors %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
        Your email and password didn't match. 
        Please try again.
  </div>
  {% endif %}

  <div class="form-floating">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="username" required>
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
    <label for="floatingPassword">Password</label>
  </div>

  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
<!--
  <hr><p>or new user </p>
  <a href="{% url 'signup' %}" class="w-100 btn btn-warning btn-lg">Sign up</a>-->
  <hr><a href="{% url 'home' %}"> Back to Home</a>
  
{% endblock %}
